<br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br><span class="line">332</span><br><span class="line">333</span><br><span class="line">334</span><br><span class="line">335</span><br><span class="line">336</span><br><span class="line">337</span><br><span class="line">338</span><br><span class="line">339</span><br><span class="line">340</span><br><span class="line">341</span><br><span class="line">342</span><br><span class="line">343</span><br><span class="line">344</span><br><span class="line">345</span><br></pre></td><td class="code"><pre><code class="hljs bash">帮助文档<br><br>docker version     <span class="hljs-comment">#显示docker版本</span><br>docker info		   <span class="hljs-comment">#显示docker的系统信息，包括镜像和容器的数量</span><br>docker 命令 --<span class="hljs-built_in">help</span>  <span class="hljs-comment">#帮助命令</span><br>镜像命令<br><br>docker images 查看所有本地的主机上的镜像<br><br>[root@kai kai]<span class="hljs-comment"># docker images</span><br>REPOSITORY                     TAG                 IMAGE ID            CREATED                 SIZE<br>docker.io/c0ny1/upload-labs    latest              aa4fdd1dd211        3 years a    go         472 MB<br>docker.io/acgpiano/sqli-labs   latest              0976afc45249        6 years a    go         434 MB<br><span class="hljs-comment"># REPOSITORY 镜像的仓库源，TAG镜像的标签 </span><br> -a, --all              Show all images (default hides intermediate images)<br> -q, --quiet            Only show numeric IDs<span class="hljs-comment">#只显示id</span><br>docker search 搜索镜像<br><br>[root@kai kai]<span class="hljs-comment"># docker search mysql</span><br>INDEX       NAME                                        DESCRIPTION                                     STARS     OFFICIAL   AUTOMATED<br>docker.io   docker.io/mysql                             MySQL is a widely used, open-source relati...   12103     [OK]<br>docker.io   docker.io/mariadb                           MariaDB Server is a high performing open s...   4636      [OK]<br>docker.io   docker.io/mysql/mysql-server                Optimized MySQL Server Docker images. Crea...   905                  [OK]<br>docker.io   docker.io/centos/mysql-57-centos7           MySQL 5.7 SQL database serve<br><br>--filter=STARS=3000  可选项，过滤搜索<br>docker pull 镜像名[:tags]  ---&gt;下载镜像  tags:选版本，默认latest<br>docker 使用分层下载，若下载同类其他版本，不同版本的相同层次文件不会重复下载，可以共用<br><br>docker rmi 镜像名 删除镜像<br><br>docker rmi -f 镜像id ---&gt;删除指定容器<br>docker rmi -f 镜像id 镜像id 镜像id---&gt;删除多个容器<br>docker rmi -f $(docker images -aq)  ---&gt;linux命令批量删除所有镜像<br><br>容器命令<br><br>有了镜像才可以创建容器，linux,下载一个centos<br><br>docker pull centos<br>新建容器并启动<br><br>docker run [可选参数] image<br><span class="hljs-comment">#参数说明</span><br>--name=<span class="hljs-string">&quot;Name&quot;</span>  --&gt;容器名字 tomcat1 tomcat2 用来区分容器<br>-d             --&gt;后台运行方式<br>-it            --&gt;使用交互方式运行，进入容器查看内容<br>-p <br>	-p 主机端口: 容器端口<br>	-p 容器端口<br>-P             --&gt;随即指定端口<br><span class="hljs-comment">#测试，启动并进入容器</span><br>[root@kai kai]<span class="hljs-comment"># docker run -it centos /bin/bash</span><br>[root@64b9ef6846ef /]<span class="hljs-comment"># ls    #查看容器内的centos，基础版本，很多命令不完善</span><br>bin  etc   lib    lost+found  mnt  proc  run   srv  tmp  var<br>dev  home  lib64  media       opt  root  sbin  sys  usr<br><br><span class="hljs-built_in">exit</span>  <span class="hljs-comment">#退出centos容器，容器停止并退出</span><br><br>Ctrl + p +q <span class="hljs-comment">#容器不停止退出 </span><br><br><br>列出所有的运行的容器<br><br>docker ps<br>     <span class="hljs-comment">#列出当前正在运行的容器</span><br>-a   <span class="hljs-comment">#列出当前正在运行的容器+带出历史运行的容器</span><br>-n=? <span class="hljs-comment">#显示最近创建的容器</span><br>-q   <span class="hljs-comment">#只显示的编号</span><br>[root@kai kai]<span class="hljs-comment"># docker ps</span><br>CONTAINER ID        IMAGE               COMMAND             CREATED             STATUS              PORTS               NAMES<br>[root@kai kai]<span class="hljs-comment"># docker ps -a</span><br>CONTAINER ID        IMAGE               COMMAND             CREATED             STATUS                        PORTS               NAMES<br>64b9ef6846ef        centos              <span class="hljs-string">&quot;/bin/bash&quot;</span>         2 minutes ago       Exited (130) 27 seconds ago                       jovial_curran<br><br>删除容器<br><br>docker rm 容器id           <span class="hljs-comment">#删除指定容器，不能删除正在运行的容器，若强制，则rm -f</span><br>docker rm -f $(docker ps -aq)  <span class="hljs-comment">#删除所有容器</span><br>docker ps -a -q|xargs docker rm <span class="hljs-comment">#删除所有的容器</span><br>启动和停止容器的操作<br><br>docker start 容器id    <span class="hljs-comment">#启动容器</span><br>docker restart 容器id  <span class="hljs-comment">#重启容器</span><br>docker stop 容器id     <span class="hljs-comment">#停止当前正在运行的容器</span><br>docker <span class="hljs-built_in">kill</span> 容器id     <span class="hljs-comment">#强制停止当前容器</span><br>后台启动<br><br>docker run -d 镜像名<br><br>docker run -d centos<br><span class="hljs-comment">#docker ps 发现centos停止了</span><br><span class="hljs-comment">#坑，docker容器使用后台运行，那必须要有一个前台进程，docker发现没有应用，就会自动停止</span><br><span class="hljs-comment">#nginx，容器启动后，发现自己没有提供应用服务，就会自动停止了，就是没有程序了</span><br>日志<br><br>docker logs --<span class="hljs-built_in">help</span>   <br>      --details        Show extra details provided to logs<br>  -f, --follow         Follow <span class="hljs-built_in">log</span> output<br>      --<span class="hljs-built_in">help</span>           Print usage<br>      --since string   Show logs since timestamp<br>      --tail string    Number of lines to show from the end of the logs (default <span class="hljs-string">&quot;all&quot;</span>)<br>  -t, --timestamps     Show timestamps<br><br>docker logs -f -t --tail 容器<br><span class="hljs-comment">#显示日志</span><br>-tf			<span class="hljs-comment">#显示日志</span><br>--tail number  <span class="hljs-comment">#要显示日志条数</span><br>[root@kai kai]<span class="hljs-comment"># docker logs -ft --tail 10 aa4fdd1dd211</span><br><br>查看容器中的进程信息<br><br>docker top 容器id<br>[root@kai kai]<span class="hljs-comment"># docker top b9c6c69111ea</span><br>UID                 PID                 PPID                C                   STIME               TTY                 TIME                CMD<br>root                9247                9231                0                   14:38               pts/0               00:00:00            /bin/bash<br><br><br>查看镜像元数据<br><br>docker inspect --<span class="hljs-built_in">help</span><br>  -f, --format string   Format the output using the given Go template<br>      --<span class="hljs-built_in">help</span>            Print usage<br>  -s, --size            Display total file sizes <span class="hljs-keyword">if</span> the <span class="hljs-built_in">type</span> is container<br>      --<span class="hljs-built_in">type</span> string     Return JSON <span class="hljs-keyword">for</span> specified <span class="hljs-built_in">type</span><br><br>docker inspect 容器id<br>[root@kai kai]<span class="hljs-comment"># docker inspect b9c6c69111ea</span><br>[<br>    &#123;<br>        <span class="hljs-string">&quot;Id&quot;</span>: <span class="hljs-string">&quot;b9c6c69111ea5d0ccbf51296cef17922ae4e71500905933a415896d
